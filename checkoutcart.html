<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/checkoutcart.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <title>Shopping Cart and Checkout</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><i class="image/italian_flag"></i>delizioso gelato</a>
        <nav class="navbar">
            <a href="front_page.html" class="active">home</a>
            <!-- <a href="#home">Top Selling</a>
            <a href="#top">Popular</a>
            <a href="#menu">menu</a>
            <a href="#about">about us</a> -->
        </nav>
        <div class="icons">
            <i class="fa fa-bars" id="bars"></i>
            <i class="fa fa-search" id="search"></i>
            <a href="#" class="fa fa-heart"></a>
            <a href="#" class="fa fa-shopping-cart"></a>
        </div>
    </header>
        <!--End Of Header-->
    <section class="container" id="checkoutcart">
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <h1>Shopping Cart</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="cartTable">
            <!-- Cart rows will be populated by JavaScript -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="text-align: right;"><strong>Subtotal:</strong></td>
                <td id="subtotal"></td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: right;"><strong>New Mexico Sales Tax:</strong></td>
                <td id="salesTax"></td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: right;"><strong>Total:</strong></td>
                <td id="total"></td>
            </tr>
        </tfoot>
    </table>

    <h1>Checkout</h1>
    <form id="checkoutForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" required>

        <label for="expDate">Expiration Date</label>
        <input type="text" id="expDate" name="expDate" placeholder="MM/YY" required>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required>

        <button type="submit">Submit</button>
    </form>
</section>
</body>
</html>
<script src="js/checkout.js"></script>
